<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('[data-bs-toggle="popover"]').popover();
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal-delete">Delete</button>
            </div>
            <!-- begin-modal -->
            <div class="modal fade" id="modal-delete">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>xoa</h4>
                            <button type="button" class="close" data-bs-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            ban co muon xoa khong?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-info" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success">Oke</button>
                        </div>
                    </div>
                </div>
            </div>             <!-- end modal -->
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <!-- <button type="button" class="btn btn-outline-info" data-bs-toggle="Popover"
                data-container="body" data-placement="Right" data-bs-content="popper content" data-bs-title="popover title">Popover</button> -->
                <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
            </div>
        </div>
    </div>
</body>
</html>
